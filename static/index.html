<!DOCTYPE html>
<html>

<head>
    <title>Simple Audio Streaming Web App</title>
</head>
<style>
    #volumeBar {
        width: 300px;
        height: 30px;
        background-color: #ddd;
    }

    #micVolumeIndicator {
        height: 100%;
        background-color: #4CAF50;
        width: 0%;
    }
</style>

<body>
    <div>
        <div></div>Connection status: <span id="ws-status">Disconnected</span>
    </div>

    <div>
        Connection:
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
    </div>

    <h4>Input device</h4>
    <select id="audio-input-devices"></select>

    <h4>Output device</h4>
    <select id="audio-output-devices"></select>

    <script type="module" src="static/js/main.js"></script>

    <h4>Mic Volume</h4>
    <div id="volumeBar">
        <div id="micVolumeIndicator"></div>
    </div>
</body>

</html>
